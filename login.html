<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KAIROZ - Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Patrick+Hand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="fundo-animado"></div>


  <header class="menu-superior">
    <nav>
      <button class="nav-btn" data-info="Bem-vindo à página inicial do KAIROZ!">Início</button>
      <button class="nav-btn" data-info="Conheça a missão e os valores da nossa plataforma.">Sobre nós</button>
      <button class="nav-btn" data-info="Entre em contato conosco para dúvidas ou parcerias.">Contato</button>
      <button class="nav-btn" data-info="Precisa de ajuda? Veja perguntas frequentes e suporte.">Ajuda</button>
    </nav>
  </header>


  <main class="container">
    <section class="login-box">
      <h2>Começe a estudar hoje mesmo!</h2>
      <form id="formLogin">
        <label for="username">Nome de usuário</label>
        <input type="text" id="username" name="username" placeholder="Seu nome de usuário" pattern="[A-Za-z0-9]+" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Mínimo de 8 caracteres" minlength="8" required>

        <button type="submit" class="btn-principal">vamos!</button>
      </form>

      <button class="btn-alternar" id="alternarForm">Já tem uma conta?</button>
    </section>

 
    <section class="info-box">
      <h1 class="titulo-kairoz">
        <span class="letra-k">K</span>
        <span class="letra-a">A</span>
        <span class="letra-i">I</span>
        <span class="letra-r">R</span>
        <span class="letra-o">O</span>
        <span class="letra-z">Z</span>
      </h1>
      <p>Que tal batermos um papo?</p>
    </section>
  </main>

 
  <div id="tooltip" class="tooltip"></div>

  <script>
 
    const alternar = document.getElementById('alternarForm');
    const form = document.getElementById('formLogin');
    let modoLogin = false;

    alternar.addEventListener('click', () => {
      modoLogin = !modoLogin;
      form.innerHTML = modoLogin
        ? `
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" placeholder="Digite sua senha" minlength="8" required>
          <button type="submit" class="btn-principal">Entrar</button>
        `
        : `
          <label for="username">Nome de usuário</label>
          <input type="text" id="username" name="username" placeholder="Seu nome de usuário" pattern="[A-Za-z0-9]+" required>
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" placeholder="Mínimo de 8 caracteres" minlength="8" required>
          <button type="submit" class="btn-principal">Comece a estudar</button>
        `;
      alternar.textContent = modoLogin ? "Criar uma nova conta" : "Já tem uma conta?";
    });

    
    const buttons = document.querySelectorAll('.nav-btn');
    const tooltip = document.getElementById('tooltip');
    let activeButton = null;

    buttons.forEach(btn => {
      btn.addEventListener('click', (e) => {
        const text = btn.getAttribute('data-info');
        if (activeButton === btn) {
          tooltip.classList.remove('show');
          activeButton = null;
          return;
        }
        tooltip.textContent = text;
        tooltip.classList.add('show');
        const rect = btn.getBoundingClientRect();
        tooltip.style.top = rect.bottom + window.scrollY + 10 + 'px';
        tooltip.style.left = rect.left + rect.width / 2 - tooltip.offsetWidth / 2 + 'px';
        activeButton = btn;
      });
    });

    document.addEventListener('click', (e) => {
      if (!e.target.classList.contains('nav-btn')) {
        tooltip.classList.remove('show');
        activeButton = null;
      }
    });

    
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = form.querySelector('#username') ? form.querySelector('#username').value.trim() : null;
      const email = form.querySelector('#email').value.trim();
      const senha = form.querySelector('#senha').value;

      if (!email.includes('@') || senha.length < 8 || (username !== null && username === "")) {
        alert('Por favor, verifique os dados informados.');
        return;
      }

      
      if (username) localStorage.setItem("usuario-nome", username);
      localStorage.setItem("usuario-email", email);

     
      window.location.href = 'inicio.html';
    });
  </script>
</body>
</html>
